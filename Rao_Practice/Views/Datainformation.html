<!Doctype html>
<html>
<head>
<title>CSS</title>
<style type="text/css">
.form1{
	background-color:#99B265;
	width:400px;
}
.row1{
	width:350px;
	background: #CDCDB4;
	padding:8px;
	border-radius: 6px;
	margin-bottom: 5px;
	font-size: 10px;
	border: 2px solid gray;
}
.step1,.step2,.step3
{
	text-align: left;
	padding-left: 20px;
	margin-bottom: 4px;

}
.buttonclass{
	text-align: center;
	border-radius: 10px;
	background: #194719;
}
.cardtype
{
	margin-bottom: 4px;

}
input{
	border-radius:4px;
	margin-left:20px;
	border-style: none;
}
.adr{
	position:relative;
	top: 14px;
	right:100px;
}
.txtarea{
	position: relative;
	margin-left: 37px;
	border-radius: 5px;
	left:14px;
}
</style>
</head>
<body>
<center>	
<div class="form1">
<div class="step1"><b>Step 1: Your Details<b></div><br>
<div class="row1">Name<input placeholder="First and last name"/></div>
<div class="row1">Email<input placeholder="example@domain.com"/></div>
<div class="row1">Phone<input placeholder="Eg.-+18127748943"/></div>
<div class="step2"><b> Step 2: Delivery Address </b></div>
<div class="row1"><div class ="adr">Address</div><textarea class="txtarea"></textarea></div>
<div class="row1">Postcode<input ></div>
<div class="row1">Country<input ></div>
<div class="step3">Step 3: Card Details</div>
<div class="cardtype"><b>Card type</b>
	<input type="radio"><img src="../images/visa.jpg"height="12px" width="12px">visa
	<input type="radio"><img src="../images/amex.png"height="12px" width="12px">Amex
	<input type="radio"><img src="../images/master.jpg"height="12px" width="12px">Mastercard
</div>
	<div class="row1">Card number<input ></div>
	<div class="row1"> Security code<input></div>
	<div class="row1">Name on card<input placeholder="Exact name on the card"/></div>
	<div class="divclass"><br>
<button class="buttonclass"><b>BUY IT!</b></button></div>
</div>
</center>

</body>

</html>
