<!doctype html>
<html>
<head>
	<title>Table Bootpractice</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">

	</style>

</head>
<body>
	<div class="container">
		<table class="table table-bordered table-responsive">
		<th colspan="6"><b>Time Table</b></th>
		<tr>
		<th rowspan="6"><b>Hours</b></th>

			<td><b>Mon</b></td>
			<td><b>Tue</b></td>
			<td><b>Wed</b></td>
			<td><b>Thu</b></td>
			<td><b>Fri</b></td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Arts</td>
		</tr>
		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
			<td>Sports</td>
		</tr>
		<th colspan="6"><b><center>Lunch</center></b></th>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
		<th rowspan="2">Project</th>
		</tr>
		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
		</tr>
	</table>
	</div>
</body>
</html>
